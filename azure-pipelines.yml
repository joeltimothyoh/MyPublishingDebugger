  displayName: Publish
  # dependsOn: build_test
  condition: and(succeeded(), ne(variables['PUBLISH_DRY_RUN'], 'true'))
  jobs:
  - job: windows_2022_powershell_core
    displayName: '[Windows Server 2022] PowerShell Core'
    pool:
      vmImage: windows-2022
    steps:
